<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{% static 'css/user.css'%}">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <title>Usuario</title>
   <div class="flip-container centered">
      <div class="flipper">
         <div class="front"></div>
         <div class="back">
            <h1>{{nombre}}</h1>
            <p>{{sub}}</p>
            <div class="font-a-icons">
               <div class="icon-group">
                  <span class="bold">Telefono: </span><span class="contact">{{telefono}}</span>
                  <div class="icon-group">
                     <span class="bold">E-mail: </span><a class="contact" href="mailto:boriznicolaz@gmail.com"
                        target="_top">{{email}}</a>
                  </div>
                  <div class="icon-group">
                     <a class="contact" href="https://instagram.com/nois.1ns4n3?igshid=NTc4MTIwNjQ2YQ=="
                        target="_blank">{{web}}</a>
                  </div>
               </div>
            </div>
            <a class="icon-box" href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook"></i></a>
            <a class="icon-box" href="https://twitter.com/" target="_blank"><i class="fa fa-twitter"></i></a>
            <a class="icon-box" href="https://plus.google.com/" target="_blank"><i class="fa fa-google-plus"></i></a>
            <a class="icon-box" href="https://www.linkedin.com/" target="_blank"><i class="fa fa-linkedin"></i></a>
            <a class="icon-box" href="https://codepen.io/" target="_blank"><i class="fa fa-codepen"></i></a>
            <a class="icon-box" href="https://github.com/" target="_blank"><i class="fa fa-github"></i></a>
         </div>
      </div>
   </div>
</head>
<div class="container">
	<div class="row">
		<div class="col text-left">
			<a href="{% url 'index' %}" class="btn btn-primary">Volver atras</a>
		</div>
	</div>
</div>
<!-- Scripts -->

integrity="sha384-DfXdz2ht

   integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
